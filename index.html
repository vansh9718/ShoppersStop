<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppersStop</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8">

    <!-- Header -->
    <header class="w-full max-w-7xl bg-white shadow-md rounded-lg p-4 mb-8 flex flex-col sm:flex-row justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 sm:mb-0">ShoppersStop</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><button id="home-nav" class="text-lg font-medium text-blue-600 hover:text-blue-800 transition duration-300">Home</button></li>
                <li><button id="cart-nav" class="text-lg font-medium text-blue-600 hover:text-blue-800 transition duration-300 relative">
                    Cart
                    <span id="cart-item-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </button></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="w-full max-w-7xl bg-white shadow-lg rounded-lg p-6 sm:p-8 lg:p-10">

        <!-- Home Page Section -->
        <section id="home-page" class="page-section">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6 border-b pb-3">Featured Products</h2>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Product cards will be injected here by JavaScript -->
            </div>
        </section>

        <!-- Product Details Page Section -->
        <section id="product-details-page" class="page-section hidden">
            <button id="back-to-home" class="mb-4 text-blue-600 hover:text-blue-800 font-medium flex items-center transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to Home
            </button>
            <div id="product-details-content" class="flex flex-col md:flex-row gap-8 items-start">
                <!-- Product details will be injected here by JavaScript -->
            </div>
        </section>

        <!-- Cart Page Section -->
        <section id="cart-page" class="page-section hidden">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6 border-b pb-3">Your Shopping Cart</h2>
            <div id="cart-items" class="space-y-4">
                <!-- Cart items will be injected here by JavaScript -->
            </div>
            <div id="cart-summary" class="mt-8 pt-4 border-t flex justify-between items-center text-xl font-semibold text-gray-800">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <div class="mt-8 flex justify-end">
                <button id="checkout-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                    Proceed to Checkout
                </button>
            </div>
        </section>

        <!-- Confirmation Page Section -->
        <section id="confirmation-page" class="page-section hidden text-center py-16">
            <h2 class="text-4xl font-bold text-green-700 mb-6">Order Confirmed! ðŸŽ‰</h2>
            <p class="text-xl text-gray-700 mb-4">Thank you for your purchase. Your order has been placed successfully.</p>
            <p class="text-lg text-gray-600">You'll receive an email confirmation shortly.</p>
            <button id="continue-shopping" class="mt-10 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">
                Continue Shopping
            </button>
        </section>

        <!-- Custom Modal for Alerts -->
        <div id="custom-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm transform scale-100 transition-all duration-300 ease-in-out">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h3 id="modal-title" class="text-xl font-semibold text-gray-800"></h3>
                    <button id="modal-close-button" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">&times;</button>
                </div>
                <p id="modal-message" class="text-gray-700 mb-6"></p>
                <div class="flex justify-end">
                    <button id="modal-ok-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">OK</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Array of product data
        const products = [
            {
                id: 'prod_101',
                name: 'Wireless Bluetooth Headphones',
                description: 'Experience crystal-clear audio with these comfortable over-ear headphones. Features long battery life and active noise cancellation.',
                price: 79.99,
                imageUrl: 'https://placehold.co/400x300/a3e635/1f2937?text=Headphones',
                category: 'Electronics'
            },
            {
                id: 'prod_102',
                name: 'Smart Fitness Tracker Watch',
                description: 'Track your steps, heart rate, sleep, and more. Waterproof design with a vibrant color display. Perfect for your active lifestyle.',
                price: 49.99,
                imageUrl: 'https://placehold.co/400x300/34d399/1f2937?text=Fitness+Tracker',
                category: 'Wearables'
            },
            {
                id: 'prod_103',
                name: 'Portable Power Bank 20000mAh',
                description: 'Never run out of battery again. This high-capacity power bank charges your devices multiple times. Slim design for easy portability.',
                price: 34.99,
                imageUrl: 'https://placehold.co/400x300/818cf8/1f2937?text=Power+Bank',
                category: 'Accessories'
            },
            {
                id: 'prod_104',
                name: 'Ergonomic Office Chair',
                description: 'Designed for ultimate comfort during long working hours. Adjustable lumbar support, armrests, and headrest. Improves posture.',
                price: 199.99,
                imageUrl: 'https://placehold.co/400x300/fcd34d/1f2937?text=Office+Chair',
                category: 'Furniture'
            }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || {}; // Load cart from local storage
        let currentPage = 'home-page';

        // --- DOM Elements ---
        const pageSections = document.querySelectorAll('.page-section');
        const homePage = document.getElementById('home-page');
        const productDetailsPage = document.getElementById('product-details-page');
        const cartPage = document.getElementById('cart-page');
        const confirmationPage = document.getElementById('confirmation-page');

        const homeNav = document.getElementById('home-nav');
        const cartNav = document.getElementById('cart-nav');
        const cartItemCountSpan = document.getElementById('cart-item-count');

        const productListDiv = document.getElementById('product-list');
        const productDetailsContentDiv = document.getElementById('product-details-content');
        const backToHomeBtn = document.getElementById('back-to-home');

        const cartItemsDiv = document.getElementById('cart-items');
        const cartTotalSpan = document.getElementById('cart-total');
        const checkoutButton = document.getElementById('checkout-button');
        const continueShoppingBtn = document.getElementById('continue-shopping');

        const customModal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');
        const modalOkButton = document.getElementById('modal-ok-button');

        // --- Utility Functions ---

        /**
         * Displays a custom modal message.
         * @param {string} title - The title of the modal.
         * @param {string} message - The message content.
         */
        function showCustomModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            customModal.classList.remove('hidden');
        }

        /**
         * Hides the custom modal.
         */
        function hideCustomModal() {
            customModal.classList.add('hidden');
        }

        /**
         * Switches the active page section.
         * @param {string} pageId - The ID of the page section to show.
         */
        function showPage(pageId) {
            pageSections.forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
            currentPage = pageId;
            // You would typically send a GA page view here
            console.log(`Page view: ${pageId}`);
        }

        /**
         * Updates the cart item count displayed in the header.
         */
        function updateCartItemCount() {
            const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            if (count > 0) {
                cartItemCountSpan.textContent = count;
                cartItemCountSpan.classList.remove('hidden');
            } else {
                cartItemCountSpan.classList.add('hidden');
            }
        }

        /**
         * Saves the current cart state to local storage.
         */
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        /**
         * Renders all product cards on the home page.
         */
        function renderProducts() {
            productListDiv.innerHTML = ''; // Clear existing products
            products.forEach(product => {
                const productCard = `
                    <div class="bg-gray-50 p-6 rounded-lg shadow-md flex flex-col items-center text-center hover:shadow-xl transition duration-300">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover rounded-md mb-4">
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">${product.description.substring(0, 80)}...</p>
                        <p class="text-2xl font-bold text-blue-700 mb-4">$${product.price.toFixed(2)}</p>
                        <button class="view-details-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300" data-product-id="${product.id}">
                            View Details
                        </button>
                    </div>
                `;
                productListDiv.insertAdjacentHTML('beforeend', productCard);
            });

            // Attach event listeners to newly created "View Details" buttons
            document.querySelectorAll('.view-details-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.target.dataset.productId;
                    const product = products.find(p => p.id === productId);
                    if (product) {
                        renderProductDetails(product);
                        showPage('product-details-page');
                        // You would typically send a GA event here for product view
                        console.log(`GA Event: Product View - ${product.name}`);
                    }
                });
            });
        }

        /**
         * Renders the details of a specific product.
         * @param {object} product - The product object to render.
         */
        function renderProductDetails(product) {
            productDetailsContentDiv.innerHTML = `
                <div class="w-full md:w-1/2">
                    <img src="${product.imageUrl}" alt="${product.name}" class="w-full rounded-lg shadow-md object-cover">
                </div>
                <div class="w-full md:w-1/2 flex flex-col justify-between">
                    <div>
                        <h2 class="text-4xl font-bold text-gray-900 mb-3">${product.name}</h2>
                        <p class="text-blue-600 text-xl font-semibold mb-2">${product.category}</p>
                        <p class="text-gray-700 text-lg leading-relaxed mb-6">${product.description}</p>
                        <p class="text-5xl font-extrabold text-blue-700 mb-6">$${product.price.toFixed(2)}</p>
                    </div>
                    <button class="add-to-cart-btn bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 ease-in-out" data-product-id="${product.id}">
                        Add to Cart
                    </button>
                </div>
            `;

            // Attach event listener to "Add to Cart" button on product details page
            document.querySelector('.add-to-cart-btn').addEventListener('click', (event) => {
                const productId = event.target.dataset.productId;
                const productToAdd = products.find(p => p.id === productId);
                if (productToAdd) {
                    addToCart(productToAdd);
                    showCustomModal('Item Added', `${productToAdd.name} has been added to your cart.`);
                }
            });
        }

        /**
         * Adds a product to the cart or increments its quantity.
         * @param {object} product - The product object to add.
         */
        function addToCart(product) {
            if (cart[product.id]) {
                cart[product.id].quantity++;
            } else {
                cart[product.id] = { ...product, quantity: 1 };
            }
            saveCart();
            updateCartItemCount();
            // You would typically send a GA event here for add to cart
            console.log(`GA Event: Add to Cart - ${product.name}, Quantity: ${cart[product.id].quantity}`);
        }

        /**
         * Removes a product from the cart or decrements its quantity.
         * @param {string} productId - The ID of the product to remove.
         */
        function removeFromCart(productId) {
            if (cart[productId]) {
                cart[productId].quantity--;
                if (cart[productId].quantity <= 0) {
                    delete cart[productId];
                }
            }
            saveCart();
            updateCartItemCount();
            renderCart(); // Re-render cart after modification
            // You would typically send a GA event here for remove from cart
            console.log(`GA Event: Remove from Cart - ${productId}`);
        }

        /**
         * Renders the items in the shopping cart.
         */
        function renderCart() {
            cartItemsDiv.innerHTML = ''; // Clear existing items
            let total = 0;

            const cartItemIds = Object.keys(cart);

            if (cartItemIds.length === 0) {
                cartItemsDiv.innerHTML = '<p class="text-gray-600 text-lg text-center py-8">Your cart is empty.</p>';
            } else {
                cartItemIds.forEach(productId => {
                    const item = cart[productId];
                    total += item.price * item.quantity;
                    const cartItemHtml = `
                        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg shadow-sm">
                            <div class="flex items-center">
                                <img src="${item.imageUrl}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md mr-4">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-900">${item.name}</h3>
                                    <p class="text-gray-600">Price: $${item.price.toFixed(2)}</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-3">
                                <button class="decrease-qty-btn bg-gray-200 text-gray-700 px-2 py-1 rounded-md hover:bg-gray-300" data-product-id="${item.id}">-</button>
                                <span class="text-xl font-medium">${item.quantity}</span>
                                <button class="increase-qty-btn bg-gray-200 text-gray-700 px-2 py-1 rounded-md hover:bg-gray-300" data-product-id="${item.id}">+</button>
                                <button class="remove-item-btn bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-md transition duration-300" data-product-id="${item.id}">Remove</button>
                            </div>
                        </div>
                    `;
                    cartItemsDiv.insertAdjacentHTML('beforeend', cartItemHtml);
                });
            }

            cartTotalSpan.textContent = `$${total.toFixed(2)}`;

            // Attach event listeners for quantity and remove buttons
            document.querySelectorAll('.decrease-qty-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.target.dataset.productId;
                    if (cart[productId].quantity > 1) {
                        cart[productId].quantity--;
                        saveCart();
                        updateCartItemCount();
                        renderCart();
                        console.log(`GA Event: Quantity Decreased - ${cart[productId].name}`);
                    } else {
                        // If quantity is 1, remove the item
                        removeFromCart(productId);
                    }
                });
            });

            document.querySelectorAll('.increase-qty-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.target.dataset.productId;
                    cart[productId].quantity++;
                    saveCart();
                    updateCartItemCount();
                    renderCart();
                    console.log(`GA Event: Quantity Increased - ${cart[productId].name}`);
                });
            });

            document.querySelectorAll('.remove-item-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.target.dataset.productId;
                    removeFromCart(productId);
                    showCustomModal('Item Removed', 'Product has been removed from your cart.');
                });
            });

            // Disable checkout button if cart is empty
            if (Object.keys(cart).length === 0) {
                checkoutButton.classList.add('opacity-50', 'cursor-not-allowed');
                checkoutButton.disabled = true;
            } else {
                checkoutButton.classList.remove('opacity-50', 'cursor-not-allowed');
                checkoutButton.disabled = false;
            }
        }

        // --- Event Listeners ---

        homeNav.addEventListener('click', () => {
            showPage('home-page');
        });

        cartNav.addEventListener('click', () => {
            renderCart(); // Ensure cart is up-to-date before showing
            showPage('cart-page');
        });

        backToHomeBtn.addEventListener('click', () => {
            showPage('home-page');
        });

        checkoutButton.addEventListener('click', () => {
            if (Object.keys(cart).length > 0) {
                // Simulate a purchase event
                const purchaseData = {
                    transaction_id: 'TRX' + Date.now(),
                    value: parseFloat(cartTotalSpan.textContent.replace('$', '')),
                    currency: 'USD',
                    items: Object.values(cart).map(item => ({
                        item_id: item.id,
                        item_name: item.name,
                        item_category: item.category,
                        price: item.price,
                        quantity: item.quantity
                    }))
                };
                console.log('GA Event: Purchase', purchaseData);
                showPage('confirmation-page');
                cart = {}; // Clear cart after checkout
                saveCart();
                updateCartItemCount();
            } else {
                showCustomModal('Cart Empty', 'Your cart is empty. Please add items before checking out.');
            }
        });

        continueShoppingBtn.addEventListener('click', () => {
            showPage('home-page');
        });

        modalCloseButton.addEventListener('click', hideCustomModal);
        modalOkButton.addEventListener('click', hideCustomModal);

        // --- Initial Load ---
        window.onload = function() {
            renderProducts();
            updateCartItemCount();
            showPage(currentPage); // Show the initial page
            console.log('Website Loaded');
        };
    </script>
</body>
</html>
